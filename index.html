<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design and Javascript Intro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">SBSC</div>
      <nav>
        <a href="#about">About</a>
        <a href="#service">Services</a>
        <a href="#projects">Projects</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="menu"><i class="bx bx-menu"></i></div>
    </header>
    <main>
      <section class="hero" id="home">
        <h2 class="">Hero</h2>
      </section>

      <section class="about" id="about" style="background-color: rgb(42, 165, 104)">
        <h2 class="">About</h2>
      </section>

        <h2 class="">Service</h2>
      </section>

      <section class="projects" id="projects" style="background-color: pink">
        <h2 class="">Projects</h2>
      </section>

      <section class="testimonials" id="testimonials" style="background-color: rgb(187, 180, 180)">
        <h2 class="">Testimonials</h2>
      </section>
      <section class="contact" id="contact" style="background-color: rgb(209, 20, 130)">
        <h2 class="">Contact</h2>
      </section>

    <footer>This is the footer</footer>

  <script src="./script.js"></script>
